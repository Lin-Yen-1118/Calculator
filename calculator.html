<!DOCTYPE html>
<html>
  <head>
    <title>計算機</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./calculator.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="calculator">
        <div class="calculator_content">
          <p class="content"></p>
          <p class="answer"></p>
        </div>
        <div class="calculator_center">
          <ul class="calculator_number">
            <li class="number">
              <p>9</p>
            </li>
            <li class="number">
              <p>8</p>
            </li>
            <li class="number">
              <p>7</p>
            </li>
            <li class="number">
              <p>6</p>
            </li>
            <li class="number">
              <p>5</p>
            </li>
            <li class="number">
              <p>4</p>
            </li>
            <li class="number">
              <p>3</p>
            </li>
            <li class="number">
              <p>2</p>
            </li>
            <li class="number">
              <p>1</p>
            </li>
            <li class="number">
              <p>0</p>
            </li>
            <li class="number">
              <p>00</p>
            </li>
            <li class="number">
              <p>.</p>
            </li>
          </ul>
          <ul class="calculator_symbol">
            <li class="number">
              <p>÷</p>
            </li>
            <li class="number">
              <p>×</p>
            </li>
            <li class="number">
              <p>+</p>
            </li>
            <li class="number">
              <p>-</p>
            </li>
          </ul>
        </div>
        <ul class="calculator_footer">
          <li class="number">
            <p>AC</p>
          </li>
          <li class="number">
            <p>⌫</p>
          </li>
          <li class="number equal">
            <p>=</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
